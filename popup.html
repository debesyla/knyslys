<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Knyslys</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
	<div class="popup">
		<div class="count" id="count">Kraunasi...</div>
		<div><button id="export" class="btn-primary">Eksportuoti domenus →</button></div>
		<div class="confirm-space">
			<div id="confirm" class="confirm hidden">
				<div class="confirm-text">Ar tikrai išvalyti visus domenus?</div>
				<button id="confirm-yes">Taip, išvalyti</button>
				<button id="confirm-cancel">Atšaukti</button>
			</div>
		</div>
		<div class="clear-row"><button id="clear" class="btn-danger">Išvalyti duombazę</button></div>
	</div>
</body>
</html>
