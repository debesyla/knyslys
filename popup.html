<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Knyslys</title>
<script src="popup.js"></script>
<style>
body { font-family: sans-serif; width: 250px; padding: 10px; }
button { width: 100%; margin-top: 8px; padding: 6px; }
.count { font-weight: bold; margin-bottom: 10px; }
.hidden { display: none; }
.confirm { margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; background: #fafafa; }
.confirm-text { margin-bottom: 6px; font-size: 14px; }
.confirm button { margin-top: 6px; }
</style>
</head>
<body>
<div class="count" id="count">Kraunasi...</div>
<button id="export">Eksportuoti TXT</button>
<button id="clear">Išvalyti duombazę</button>
<div id="confirm" class="confirm hidden">
<div class="confirm-text">Ar tikrai išvalyti visus domenus?</div>
<button id="confirm-yes">Taip, išvalyti</button>
<button id="confirm-cancel">Atšaukti</button>
</div>
</body>
</html>
